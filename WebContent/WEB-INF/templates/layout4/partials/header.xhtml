<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	
	<div  class="page-header navbar navbar-fixed-top">
	<!-- BEGIN HEADER INNER -->
	<div class="page-header-inner">
		<!-- BEGIN LOGO -->
		<div class="page-logo">
				<a href="home.xhtml"> <h:graphicImage width="170" height="41" library="metronic"
						name="admin/layout4/img/.png" alt="logo" styleClass="logo-default" />
				</a>
			<div class="menu-toggler sidebar-toggler">
				<!-- DOC: Remove the above "hide" to enable the sidebar toggler button on header -->
			</div>
		</div>
		<div class="page-top">
			<div class="top-menu">
				<ul class="nav navbar-nav pull-right">
					<li class="dropdown dropdown-user dropdown-dark">
						<h:form>
							<div class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-close-others="true">
								
								<span class="item">
									<span aria-hidden="true" class="icon-user"></span>
								</span>
								<h:outputLabel style="font-size:12px;font-family: Open Sans, sans-serif;color:#0F1010" value="#{login.usuarioLogado}" />
							
								<h:commandLink style="font-size:12px;font-family: Open Sans, sans-serif;color:#0F1010" action="#{login.logout()}"> 
										<span class="item-box">
										<span class="item">
										<span aria-hidden="true" class="icon-logout"></span>
										Sair </span>
										</span>
								</h:commandLink>
								
							</div>
						</h:form>	
						
					</li>
				</ul>
			</div>
		</div>
					
	
										
		<!-- END LOGO -->
		<!-- BEGIN RESPONSIVE MENU TOGGLER -->
		<a href="javascript:;" class="menu-toggler responsive-toggler" data-toggle="collapse" data-target=".navbar-collapse">
		</a>
		<!-- END RESPONSIVE MENU TOGGLER -->
		<!-- BEGIN PAGE ACTIONS -->
		<!-- DOC: Remove "hide" class to enable the page header actions -->
		<!-- END PAGE ACTIONS -->
		<!-- BEGIN PAGE TOP -->
		<!-- END PAGE TOP -->
	</div>
	<!-- END HEADER INNER -->
</div>

</ui:composition>
