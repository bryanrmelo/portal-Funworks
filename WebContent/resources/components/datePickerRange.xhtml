<ui:component
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:cc="http://xmlns.jcp.org/jsf/composite">
    
    <cc:interface>
		<cc:attribute name="valueDataOne" type="java.util.Date"/>
		<cc:attribute name="valueDateThwo" type="java.util.Date"/>
		<cc:attribute name="format" required="false" default="dd/MM/yyyy"/>
    </cc:interface>
    
    <cc:implementation>
        
        <div class="input-group input-sm input-sm input-daterange">
        
	        <h:inputText styleClass="form-control input-sm  date-picker input-daterange" value="#{cc.attrs.valueDataOne}">
				<f:convertDateTime pattern="#{cc.attrs.format}"/>
			</h:inputText>
			<span class="input-group-btn">
				<button  class="btn default input-sm" type="button"><i class="fa fa-calendar"></i></button>
			</span>
			<h:inputText   styleClass="form-control  input-sm  date-picker input-daterange" value="#{cc.attrs.valueDateThwo}">
				<f:convertDateTime pattern="#{cc.attrs.format}"/>
			</h:inputText>
			<span class="input-group-btn">
				<button class="btn default input-sm" type="button"><i class="fa fa-calendar"></i></button>
			</span>
			
		</div>
		<script>
	        jQuery(document).ready(function() {       
	           ComponentsPickers.init();
	        });   
		</script>
		
		<h:outputStylesheet library="metronic" name="global/plugins/bootstrap-datepicker/css/datepicker3.css" target="head"/>
		<h:outputScript library="metronic" name="global/plugins/bootstrap-datepicker/js/bootstrap-datepicker.js" type="text/javascript" target="head"/>
		<h:outputScript library="metronic" name="admin/pages/scripts/components-pickers.js" type="text/javascript" target="head"/>
		<h:outputScript library="metronic" name="global/plugins/bootstrap-timepicker/js/bootstrap-timepicker.min.js"></h:outputScript>
		
		<h:outputStylesheet library="metronic" name="global/plugins/bootstrap-datepicker/css/datepicker3.css"/>
		<h:outputStylesheet library="metronic" name="global/plugins/bootstrap-timepicker/css/bootstrap-timepicker.min.css"/>
		<h:outputStylesheet library="metronic" name="global/plugins/bootstrap-colorpicker/css/colorpicker.css"/>
		<h:outputStylesheet library="metronic" name="global/plugins/bootstrap-daterangepicker/daterangepicker-bs3.css"/>
		<h:outputStylesheet library="metronic" name="global/plugins/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css"/>
		<h:outputScript library="metronic" name="global/plugins/bootstrap-colorpicker/js/bootstrap-colorpicker.js"></h:outputScript>
		<h:outputScript library="metronic" name="global/plugins/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js"></h:outputScript>
		
		<h:outputScript library="metronic" name="global/plugins/bootstrap-datepicker/js/bootstrap-datepicker.js"></h:outputScript>
		<h:outputScript library="metronic" name="global/plugins/clockface/js/clockface.js"></h:outputScript>
		<h:outputScript library="metronic" name="global/plugins/bootstrap-daterangepicker/moment.min.js"></h:outputScript>
		<h:outputScript library="metronic" name="global/plugins/bootstrap-daterangepicker/daterangepicker.js"></h:outputScript>
		
    </cc:implementation>
    
</ui:component>
