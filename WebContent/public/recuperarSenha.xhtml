<?xml version="1.0" encoding="UTF-8" standalone="yes" ?>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
>
    <h:head>
        <title>Portal - Recuperar senha</title>
        <link rel="icon" href="../resources/imagens/fun-icon.png" />
        <link rel="stylesheet" href="../resources/css/loginStyle.css" />
        <link rel="stylesheet" href="../resources/css/facesMessageStyle.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
        <link href="http://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css" />
        <style>
            body {
                background-color: #e1e1e1;
                font-family: "Roboto", sans-serif;
            }
        </style>
    </h:head>
    <h:body>
        <div id="wrapper">
            <div class="container">
                <h:form>
                    <div class="imagem-topo">
                        <img src="../resources/imagens/funworks-logo.png" />
                        <h4 class="text-center text-white">
                            <b>PORTAL DA TRANSPARÊNCIA</b>
                        </h4>
                    </div>
                    <h4 class="text-center" style="margin-top: 30px;">
                        <b>RECUPERAR SENHA</b>
                    </h4>
                    <div class="mb-3 usuario">
                        <label for="usuario" class="form-label" style="margin-top: 30px;">
                            <b>Usuário:</b>
                        </label>
                        <p:inputText id="usuario" styleClass="form-control" type="text" value="#{recuperarSenha.login}" required="true" requiredMessage="É necessário inserir um usuário!" />
                    </div>
                    <div class="p-0 m-2">
                        <p:messages id="messages" showDetail="false" closable="false" />
                    </div>
                    <div class="d-flex justify-content-center lista-control">
                        <h:commandButton value="ENVIAR" action="#{recuperarSenha.recuperar}" styleClass="botoes text-white" ajax="false">
                            <f:param name="login" value="#{recuperarSenha.login}" />
                        </h:commandButton>
                    </div>
                </h:form>
                
                    <div class="d-flex justify-content-center lista-control" style="margin-bottom: 30px;">
                        <h:link styleClass="link-recuperar text-dark" outcome="login.xhtml">
                            <b>Voltar</b>
                        </h:link>
                    </div>
                
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </h:body>
</html>
