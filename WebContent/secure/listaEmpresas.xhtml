	<ui:define name="title">Lista de Empresas</ui:define>

	<ui:define name="content">
 
		<!-- Lista de Indicadores -->
		<div class="table-responsive">
			
			<p:dataTable var="empresa" value="#{listaEmpresaBack.dataModel}" border="1" styleClass="table table-hover"
				cellpadding="2" cellspacing="0" paginator="true"
				rows="10" paginatorPosition="bottom"
				paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
				currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords})"
				rowsPerPageTemplate="#{listaEmpresaBack.opcoesRegistrosPorPagina}"
				id="empresasTable" lazy="true" first="#{listaEmpresaBack.first}" emptyMessage="Nenhum registro encontrado" >

				<p:column>
					<f:facet name="header">
						<h:outputText value="Descrição" />
					</f:facet>
					<h:outputText value="#{empresa.descricao}" />
				</p:column>
				
				<p:column>
					<f:facet name="header">
						<h:outputText value="Ativa" />
					</f:facet>
					<h:outputText value="#{empresa.ativa eq true ? 'Sim' : 'Não'}"/>
				</p:column>
				
				<p:column>
					<f:facet name="header">
						<h:outputText value="Sacado" />
					</f:facet>
					<h:outputText value="#{empresa.sacado eq true ? 'Sim' : 'Não'}"/>
				</p:column>
