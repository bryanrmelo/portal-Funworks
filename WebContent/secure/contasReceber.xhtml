<?xml version="1.0" encoding="UTF-8" standalone="yes" ?>
<ui:composition
	template="/WEB-INF/templates/layout4/basicTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:cc="http://java.sun.com/jsf/composite/components">

	<ui:define name="title">Contas a Receber</ui:define>

	<ui:define name="content">

		<div class="page-content-wrapper">
			<div class="page-content">
				<div class="col-md-12">
					<div style="margin-top: -9px !important" class="portlet box red">
						<div class="portlet-title">
							<div class="caption">
								<i class="icon-calculator"></i>Contas a Receber
							</div>
						</div>
						<div class="portlet-body">

							<h:form id="form">
								<p:messages id="messages" showDetail="false" autoUpdate="true"
									closable="true" />


								<div class="row">

									<div class="col-md-2">
										<h:outputLabel class="control-label-custom" value="Sacado" />
									</div>
									<div class="col-md-6">
										<h:selectOneMenu
											class="form-control form-control-combo-custom" id="empresa"
											converter="entityConverter" immediate="true"
											value="#{contasReceberEditar.contaReceberSel.empresa}"
											required="true" requiredMessage="Sacado obrigatório">
											<f:selectItem itemLabel="Selecione" noSelectionOption="true" />
											<f:selectItems value="#{contasReceberEditar.empresaList}"
												var="empresa" itemLabel="#{empresa.descricao}" />
										</h:selectOneMenu>
									</div>
									<div class="col-md-4" />

								</div>

								<div style="padding: 5px 0px" class="row" />

								<div class="row">

									<div class="col-md-2">
										<h:outputLabel class="control-label-custom" value="Descrição" />
									</div>
									<div class="col-md-6">
										<h:inputText class="form-control form-control-custom"
											value="#{contasReceberEditar.contaReceberSel.descricao}"
											immediate="true" required="true"
											requiredMessage="Descrição obrigatória" />
									</div>
									<div class="col-md-4" />

								</div>

								<div style="padding: 5px 0px" class="row" />

								<div class="row">

									<div class="col-md-2">
										<h:outputLabel class="control-label-custom" value="Conta" />
									</div>
									<div class="col-md-6">
										<h:selectOneMenu
											class="form-control form-control-combo-custom" id="contas"
											converter="entityConverter" immediate="true" required="true"
											requiredMessage="Conta obrigatório"
											value="#{contasReceberEditar.contaReceberSel.conta}">
											<f:selectItem itemLabel="Selecione" itemValue="" />
											<f:selectItems value="#{contasReceberEditar.listaContas}" />
										</h:selectOneMenu>
									</div>
									<div class="col-md-4" />

								</div>

								<div style="padding: 5px 0px" class="row" />

								<div class="row">

									<div class="col-md-2">
										<h:outputLabel class="control-label-custom"
											value="Valor Total" />
									</div>
									<div class="col-md-2">
										<h:inputText class="form-control form-control-custom"
											style="width:120px" required="true" immediate="true"
											requiredMessage="Valor obrigatório"
											value="#{contasReceberEditar.contaReceberSel.valor}">
											<f:convertNumber type="number" currencySymbol="$"
												groupingUsed="true" maxFractionDigits="2" />
										</h:inputText>
									</div>
									<div class="col-md-8" />
								</div>

								<div style="padding: 5px 0px" class="row" />

								<div class="row">

									<div class="col-md-2">
										<h:outputLabel class="control-label-custom"
											value="Data Recebimento" />
									</div>
									<div class="col-md-3">
										<p:calendar pattern="dd/MM/yyyy" showOn="button"
											locale="pt_BR" required="true" immediate="true"
											requiredMessage="Data Recebimento obrigatório"
											styleClass="form-control-calendar" size="7"
											value="#{contasReceberEditar.contaReceberSel.dataRecebimento}" mask="true">
										</p:calendar>
									</div>
									<div class="col-md-7" />
								</div>

								<div style="padding: 5px 0px" class="row" />

								<div class="row">
									<div class="col-md-12">
										<div class="col-md-10" />
										<div class="col-md-1">
											<p:commandButton process="@form"
												action="#{contasReceberEditar.salvar()}" value="Salvar" />
										</div>
										<div class="col-md-1">
											<p:button value="Voltar" outcome="listaContasReceber">
												<f:param name="state" value="true"></f:param>
											</p:button>
										</div>
									</div>
								</div>
							</h:form>

						</div>
					</div>
				</div>

			</div>
		</div>

	</ui:define>
</ui:composition>
