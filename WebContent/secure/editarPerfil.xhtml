<?xml version="1.0" encoding="UTF-8" standalone="yes" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Portal - Recuperar Senha</title>
	<link rel="icon" href="../resources/imagens/fun-icon.png" />
	<link rel="stylesheet" href="../resources/css/homeStyle.css" />
	<link rel="stylesheet" href="../resources/css/FacesMessageStyle.css" />
	<link rel="stylesheet"
		href="../resources/css/recuperarSenhaLogadoStyle.css" />
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
		crossorigin="anonymous" />
	<link href="http://fonts.googleapis.com/css?family=Roboto"
		rel="stylesheet" type="text/css" />
	<style>
body {
	background-color: #e1e1e1;
	font-family: 'Roboto', sans-serif;
}

.dropdown-toggle::after {
	display: none;
}
</style>
</h:head>
<h:body>
	<div class="wrapper">

		<!-- Navbar -->
		<nav class="navbar navbar-light bg-danger">
			<div class="container-fluid">
				<a href="../secure/home.xhtml">
					<img class="navbar-brand"
						src="../resources/imagens/funworks-logo.png" alt="Logo Funworks"
						width="240px" />
				</a>
				<h3 class="nav-item text-white text-center">Portal da
					Transparência</h3>
				<p class="nav-item text-white align-text-top">
					<i class="fas fa-user" style="padding-right: 5px;"></i>

					<h:outputText value="Olá, #{alterarSenhaLogado.primeiroNome()}" />
				</p>
				<ul class="m-0">
					<li class="nav-item dropdown" style="list-style-type: none;">
						<p class="dropdown-toggle text-white align-text-top"
							id="navbarDropdown" role="button" data-bs-toggle="dropdown"
							aria-expanded="false">
							Configurações
							<i class="fas fa-cog"></i>
						</p>
						<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
							<li>
								<a class="dropdown-item" href="../secure/home.xhtml">
									Página inicial
									<i class="fas fa-home"></i>
								</a>
							</li>
							<li>
								<a class="dropdown-item"
									href="../secure/recuperarSenhaLogado.xhtml">
									Alterar senha
									<i class="fas fa-key"></i>
								</a>
							</li>
							<li>
								<h:form>
									<p:commandLink styleClass="dropdown-item"
										action="#{login.logout()}"> Sair <i
											class="fas fa-sign-out-alt text-end"></i>
									</p:commandLink>
								</h:form>
							</li>
						</ul>
					</li>
				</ul>
			</div>
		</nav>

		<!-- Navbar vertical -->
		<div class="d-flex bd-highlight align-items-stretch barra-cima">
			<div class="p-2 flex-fill bd-highlight sidebar-size">
				<div class="sticky-top vertical-nav bg-white" id="sidebar"
					style="border: 2px solid black;">
					<ul class="nav flex-column bg-white mb-0">
						<li class="nav-item">
							<a href="../secure/sobre.xhtml" class="nav-link text-dark">
								<b>A Funworks</b>
							</a>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-link text-dark">
								<b>Minhas Mensalidades</b>

							</a>
						</li>
						<li class="nav-item dropdown">
							<p class="p1 dropdown-toggle nav-link text-dark"
								id="navbarDropdown" role="button" data-bs-toggle="dropdown"
								aria-expanded="false">
								<b>Meu Cadastro</b>
								<i class="fas fa-angle-right float-right" />
							</p>
							<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
								<li>
									<a class="dropdown-item" href="../secure/editarPerfil.xhtml">
										Editar perfil </a>
								</li>
							</ul>
						</li>
					</ul>
				</div>
			</div>

			<!-- Conteúdo -->
			<div class="p-4 flex-fill" style="border-left: 2px solid black;">
				<div class="p-4" style="border: 2px solid black;">
					<div class="container-fluid"
						style="background-color: #dc3545; border: 2px solid black;">
						<div>
							<h2 class="text-white m-0 p-3">
								<h:outputText
									value="Editar perfil > #{alterarSenhaLogado.primeiroNome()} #{alterarSenhaLogado.ultimoNome()}" />
							</h2>
						</div>
					</div>
					<div>
						<h:form>
							<p:messages id="messages" showDetail="false" autoUpdate="true"
								closable="true" />
							<div>
								<div class="form-row">
									<div class="m-0 form-group" style="margin-top: 30px;">
										<label for="nome" class="form-label label-stretch">
											<b>Nome completo: *</b>
										</label>
										<p:inputText value="#{editar.nome}" required="true"
											requiredMessage="É necessário inserir o nome completo!"
											type="text" autocomplete="off" name="nome" />
									</div>
									<div class="m-0 form-group" style="margin-top: 30px;">
										<label for="nomeCompleto" class="form-label label-stretch">
											<b>E-mail: </b>
										</label>
										<p:inputText value="#{editar.email}" required="false"
											type="email" autocomplete="off" name="email" />
									</div>
								</div>
								<div class="form-row">
									<div class="m-0 form-group" style="margin-top: 30px;">
										<label for="celular" class="form-label label-stretch">
											<b>Celular: *</b>
										</label>
										<p:inputText value="#{editar.celular}"
											styleClass="input-stretch" required="true"
											requiredMessage="É necessário inserir o nome completo!"
											type="tel" autocomplete="off" name="celular"
											pattern="[0-9]{2} [0-9]{9}" />
									</div>
									<div class="m-0 form-group" style="margin-top: 30px;">
										<label for="whatsapp" class="form-label label-stretch">
											<b>Whatsapp: *</b>
										</label>
										<p:inputText value="#{editar.whatsapp}"
											styleClass="input-stretch" required="true"
											requiredMessage="É necessário inserir o nome completo!"
											type="tel" autocomplete="off" name="whatsapp"
											pattern="[0-9]{2} [0-9]{9}" />
									</div>
								</div>
								<div class="m-0 form-group" style="margin-top: 30px;">
									<label for="endereço" class="form-label label-stretch">
										<b>Endereço: *</b>
									</label>
									<p:inputText value="#{editar.endereco}"
										styleClass="input-stretch" required="true"
										requiredMessage="É necessário inserir o nome completo!"
										type="text" autocomplete="off" name="endereço" />
								</div>
								<div class="m-0 form-group">
									<label for="nascimento" class="form-label label-stretch">
										<b>Nascimento: *</b>
									</label>
									<p:inputText value="#{editar.nascimento}"
										styleClass="input-stretch" required="true"
										requiredMessage="É necessário inserir o nome completo!"
										type="date" autocomplete="off" name="nascimento" />
								</div>
								<div class="m-0 form-group">
									<label for="estadoCivil" class="form-label label-stretch">
										<b>Estado civil:</b>
									</label>
									<p:selectOneMenu value="#{editar.estadoCivil}">
										<f:selectItem itemLabel="" itemValue="" />
										<f:selectItem itemLabel="Casado(a)" itemValue="casado" />
										<f:selectItem itemLabel="Solteiro(a)" itemValue="solteiro" />
										<f:selectItem itemLabel="Separado(a)" itemValue="separado" />
										<f:selectItem itemLabel="Divorciado(a)" itemValue="divorciado" />
										<f:selectItem itemLabel="Viúvo(a)" itemValue="viuvo" />
									</p:selectOneMenu>
								</div>
								<div class="m-0 form-group">
									<label for="admissao" class="form-label label-stretch">
										<b>Admissão: *</b>
									</label>
									<p:inputText value="#{editar.admissao}"
										styleClass="input-stretch" required="true"
										requiredMessage="É necessário inserir o nome completo!"
										type="date" autocomplete="off" name="admissao" />
								</div>
								<div class="m-0 form-group">
									<label for="genero" class="form-label label-stretch">
										<b>Gênero: *</b>
									</label>
									<p:selectOneMenu value="#{editar.genero}">
										<f:selectItem itemLabel="Masculino" itemValue="masculino" />
										<f:selectItem itemLabel="Feminino" itemValue="feminino" />
										<f:selectItem itemLabel="Outro" itemValue="outro" />
										<f:selectItem itemLabel="Não informar"
											itemValue="nao informado" />
									</p:selectOneMenu>
								</div>
								<div class="m-0 form-group">
									<label for="dependentes" class="form-label label-stretch">
										<b>Dependentes: *</b>
									</label>
									<p:selectOneMenu value="#{editar.dependentes}">
										<f:selectItem itemLabel="Sim" itemValue="sim" />
										<f:selectItem itemLabel="Não" itemValue="nao" />
									</p:selectOneMenu>
									<label for="qtdDependentes" class="form-label label-stretch">
										<b>Qntd: </b>
									</label>
									<p:inputText value="#{editar.qtdDependentes}" type="number"
										name="qtdDependentes" />
								</div>
							</div>

							<!-- Informações adicionais -->
							<div class="container-fluid"
								style="background-color: #dc3545; border: 2px solid black;">
								<h6 class="text-white m-0 p-1">Informações adicionais</h6>
							</div>
							<div class="m-0 form-group">
								<label for="animais" class="form-label label-stretch">
									<b>Animais de estimação: </b>
								</label>
								<p:selectOneMenu value="#{editar.animais}">
									<f:selectItem itemLabel="" itemValue="" />
									<f:selectItem itemLabel="Sim" itemValue="sim" />
									<f:selectItem itemLabel="Não" itemValue="nao" />
								</p:selectOneMenu>
								<label for="qtdAnimais" class="form-label label-stretch">
									<b>Qntd: </b>
								</label>
								<p:inputText value="#{editar.qtdAnimais}" type="number"
									name="qtdAnimais" />
								<label for="obsAnimais" class="form-label label-stretch">
									<b>Obs: </b>
								</label>
								<p:inputText value="#{editar.obsAnimais}" type="text"
									name="animaisObs" />
							</div>
							<div class="m-0 form-group">
								<label for="orientacaoAlimentar"
									class="form-label label-stretch">
									<b>Orientação alimentar: </b>
								</label>
								<p:selectOneMenu value="#{editar.orientacaoAlimentar}">
									<f:selectItem itemLabel="" itemValue="" />
									<f:selectItem itemLabel="Sim" itemValue="sim" />
									<f:selectItem itemLabel="Não" itemValue="nao" />
								</p:selectOneMenu>
								<label for="obsOrientacaoAlimentar"
									class="form-label label-stretch">
									<b>Obs: </b>
								</label>
								<p:inputText value="#{editar.obsOrientacaoAlimentar}"
									type="text" name="obsOrientacaoAlimentar" />
							</div>
							<div class="m-0 form-group">
								<label for="alergias" class="form-label label-stretch">
									<b>Alergias: </b>
								</label>
								<p:selectOneMenu value="#{editar.alergias}">
									<f:selectItem itemLabel="" itemValue="" />
									<f:selectItem itemLabel="Sim" itemValue="sim" />
									<f:selectItem itemLabel="Não" itemValue="nao" />
								</p:selectOneMenu>
								<label for="nomeCompleto" class="form-label label-stretch">
									<b>Obs: </b>
								</label>
								<p:inputText value="#{editar.obsAlergias}" type="text"
									name="obsAlergias" />
							</div>
							<div class="m-0 form-group">
								<label for="intolerancias" class="form-label label-stretch">
									<b>Intolerâncias: </b>
								</label>
								<p:selectOneMenu value="#{editar.intolerancias}">
									<f:selectItem itemLabel="" itemValue="" />
									<f:selectItem itemLabel="Sim" itemValue="sim" />
									<f:selectItem itemLabel="Não" itemValue="nao" />
								</p:selectOneMenu>
								<label for="obsIntolerancias" class="form-label label-stretch">
									<b>Obs: </b>
								</label>
								<p:inputText value="#{editar.obsIntolerancias}" type="text"
									name="obsIntolerancias" />
							</div>
							<div class="m-0 form-group">
								<label for="preferencias" class="form-label label-stretch">
									<b>Preferências: </b>
								</label>
								<p:inputText value="#{editar.preferencias}" type="text"
									name="preferencias" />
							</div>
							<div class="m-0 form-group">
								<label for="dicas" class="form-label label-stretch">
									<b>Dicas de Presente de Aniversário: </b>
								</label>
								<p:inputText value="#{editar.dicas}" type="text" name="dicas" />
							</div>
							<h:commandButton
								styleClass="botoes justify-content-center text-white m-2"
								type="submit" value="Alterar" action="#{editar.editarPerfil()}" />
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://kit.fontawesome.com/46fef06780.js"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</h:body>
</html>
