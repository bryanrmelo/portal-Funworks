<?xml version="1.0" encoding="UTF-8" standalone="yes" ?>
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    template="/WEB-INF/templates/basicTemplate.xhtml"
>
    <ui:define name="content">
    	<link rel="stylesheet" href="../resources/css/editarStyle.css" />
        <title>Portal - Registrar Perfil</title>
        <div class="container-fluid cor-gradiente borda mt-2">
            <h2 class="text-white m-0 p-3">
                <h:outputText value="Perfis > Administração" />
            </h2>
        </div>
        <h:form>
            <div class="container borda" style="margin-top: 100px;">
                <div class="p-4" style="margin: auto; width: 50%;">
                    <div class="p-2">
                         <label for="usuario" class="label-stretch">
                        	<b>Usuário *:</b>
                        </label>
                        <h:inputText id="usuario" value="#{perfilAdmBack.usuario.login}" required="true" requiredMessage="É preciso especificar um login!" styleClass="float-end" style="width: 70%"/>
                    </div>
                    <div class="p-2">
                        <label for="senha" class="label-stretch">
                        	<b>Senha *:</b>
                        </label>
                        <p:password id="senha" value="#{perfilAdmBack.usuario.senha}" required="true" requiredMessage="É preciso especificar uma senha!" styleClass="float-end" style="width: 70%"/>
                    </div>
                    <div class="p-2">
                        <label for="email" class="label-stretch">
                        	<b>Email:</b>
                        </label>
                        <h:inputText id="email" value="#{perfilAdmBack.usuario.email}" required="false" styleClass="float-end" style="width: 70%"/>
                    </div>
                    <div class="p-2">
                        <label for="admissao" class="label-stretch">
                            <b>Admissão: *</b>
                        </label>
                        <p:calendar styleClass="float-end" style="width: 70%" converter="DateConverter" pattern="yyyy/MM/dd" value="#{perfilAdmBack.usuario.admissao}" showOn="button" required="true" requiredMessage="É necessário inserir uma data de admissão!" />
                    </div>
                    <div class="p-2">
                        <label for="tipo" class="label-stretch">
                        	<b>Tipo *:</b>
                        </label>
                        <p:selectOneRadio value="#{perfilAdmBack.usuario.tipo}" converter="enumConverter" id="tipo" required="true" requiredMessage="É preciso selecionar um tipo de conta!" styleClass="d-inline align-middle">
                            <f:selectItems value="#{perfilAdmBack.tipos}" var="tipo" itemValue="#{tipo}" itemLabel="#{tipo.descricao}" />
                        </p:selectOneRadio>
                    </div>
                    <div class="p-2 mt-3 d-flex justify-content-center">
                    	<h:commandButton styleClass="botoes cor-gradiente text-white" action="#{perfilAdmBack.registrar()}" value="REGISTRAR" />
                    </div>
                </div>
            </div>
        </h:form>
        <p:messages id="messages" showDetail="false" closable="true" />
    </ui:define>
</ui:composition>
